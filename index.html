<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me</title>
    <link rel="icon" type="image/x-icon" href="images/calc.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>  
</head>
<body>
    <div class = 'wrapper'>
        <h1>TI-85</h1>
            <div class = 'calc-grid'>
                <div class = 'screen'>
                    <div class = 'input-screen'>
                        <p id= 'input'>0</p>
                    </div>
                    <div class = 'answer-screen'>
                        <p id = 'answer'>0</p>
                    </div>
                </div>
                <div class = 'row'>
                    <div class = 'clear-btn' id = 'ac'>
                        <button id = "allClear">CLEAR</button>
                    </div>
                    <div class = 'del-btn' id = 'del'>
                        <button id = 'delete'>DELETE</button>
                    </div>
                </div>
                <div class = 'row'>
                    <div class = 'num-btn' id = 'one'>
                        <button class = 'btn'>1</button>
                    </div>
                    <div class = 'num-btn' id = 'two'>
                        <button class = 'btn'>2</button>
                    </div>
                    <div class = 'num-btn' id = 'three'>
                        <button class = 'btn'>3</button>
                    </div>
                    <div class = 'op-btn' id = 'minus'>
                        <button class = 'btn'>-</button>
                    </div>
                </div>
                <div class = 'row'>
                    <div class = 'num-btn' id = 'four'>
                        <button class = 'btn'>4</button>
                    </div>
                    <div class = 'num-btn' id = 'five'>
                        <button class = 'btn'>5</button>
                    </div>
                    <div class = 'num-btn' id = 'six'>
                        <button class = 'btn'>6</button>
                    </div>
                    <div class = 'op-btn' id = 'multiply'>
                        <button class = 'btn'>x</button>
                    </div>
                </div>
                <div class = 'row'>
                    <div class = 'num-btn' id = 'seven'>
                        <button class = 'btn'>7</button>
                    </div>
                    <div class = 'num-btn' id = 'eight'>
                        <button class = 'btn'>8</button>
                    </div>
                    <div class = 'num-btn' id = 'nine'>
                        <button class = 'btn'>9</button>
                    </div>
                    <div class = 'op-btn' id = 'divide'>
                        <button class = 'btn'>/</button>
                    </div>
                </div>
                <div class = 'row'>
                    <div class = 'dot' id = 'dot'>
                        <button class = 'btn'>.</button>
                    </div>
                    <div class = 'num-btn' id = 'zero'>
                        <button class = 'btn'>0</button>
                    </div>
                    <div class = 'equals-btn' id = 'equals'>
                        <button class = 'btn'>=</button>
                    </div>
                    <div class = 'op-btn' id = 'plus'>
                        <button class = 'btn'>+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class = "footer">
            <img src="images/duck.png" alt="logo" href="#" class="footer-logo">
            <p>Created by Webfoot Studio</p>
    </div> 
</body>
</html>
